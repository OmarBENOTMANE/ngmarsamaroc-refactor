<div class="dialog1 relative flex flex-col w-full h-full">

    <!-- Dismiss button -->
    <ng-container>
        <div class="absolute top-0 right-0 pt-2 pr-2">
            <button  (click)="onDismiss()">
                <mat-icon class="text-secondary" [svgIcon]="'heroicons_outline:x'"></mat-icon>
            </button>
        </div>
    </ng-container>

    <!-- Content -->
    <div class="flex flex-col sm:flex-row flex-auto items-center sm:items-start p-4 pb-6 sm:pb-8">

        <!-- Icon -->
        <ng-container>
            <div class="flex flex-0 items-center justify-center w-10 h-10 sm:mr-4 rounded-full ml-1 " 
                [ngClass]="{'text-primary-600 bg-primary-100 ': data.icon.color === 'primary',
                'text-accent-600 bg-accent-100 ': data.icon.color === 'accent',
                'text-warn-600 bg-warn-100 ': data.icon.color === 'warn',
                'text-gray-600 bg-gray-100': data.icon.color === 'basic',
                'text-blue-600 bg-blue-100': data.icon.color === 'info',
                'text-green-500 bg-green-100 ': data.icon.color === 'success',
                'text-amber-400 bg-amber-100 ': data.icon.color === 'warning',
                'text-red-600 bg-red-100 ': data.icon.color === 'error'
                }">
                <mat-icon [svgIcon]="data.icon.name"></mat-icon>
            </div>
        </ng-container>

        <ng-container>
            <div class="flex flex-col items-center sm:items-start mt-1 sm:mt-0 sm:pr-8 space-y-1 text-left">

                <!-- Title -->
                <ng-container *ngIf="data.title">
                    <div class="text-xl leading-6 font-medium mb-3" [innerHTML]="data.title"></div>
                </ng-container>

                <!-- Message -->
                <ng-container *ngIf="data.message">
                    <div class="text-secondary" [innerHTML]="data.message"></div>
                </ng-container>
            </div>
        </ng-container>

    </div>

    <!-- Actions -->
    <ng-container>
        <div class="flex items-center justify-center sm:justify-end px-6 py-2 space-x-3 bg-gray-100">

            <!-- Cancel -->
            <!-- there is an alternative to just put [matDialogClose]="'cancelled'" instead of (click)="onDismiss()" -->
            <ng-container>
                <button mat-stroked-button (click)="onDismiss()">
                    Non
                </button>
            </ng-container>

            <!-- Confirm -->
            <ng-container>
                <button class="bg-[#2ad262]      text-white" mat-flat-button (click)="onConfirm()" >
                    Oui
                </button>
            </ng-container>

        </div>
    </ng-container>

</div>
