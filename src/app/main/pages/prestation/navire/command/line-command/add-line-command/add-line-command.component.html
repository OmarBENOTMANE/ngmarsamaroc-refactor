<h5>Affecter une ligne</h5>

<div class=" bg-card  rounded-2xl mt-3 ">
  <table class="bg-card rounded-xl" mat-table [dataSource]="cmdLine1">
    <ng-container matColumnDef="codeMouvementNavire">
      <th mat-header-cell *matHeaderCellDef>Code prestation</th>
      <td mat-cell *matCellDef="let element">{{element.codeMouvementNavire}} </td>
    </ng-container>
    <ng-container matColumnDef="libelle">
      <th mat-header-cell *matHeaderCellDef>DÃ©signation prestation</th>
      <td mat-cell *matCellDef="let element">{{element.libelle}} </td>
    </ng-container>
    <ng-container matColumnDef="selected">
      <th mat-header-cell *matHeaderCellDef>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
      <td mat-cell *matCellDef="let element">
        <div>
          <section class="example-section">
            <mat-checkbox [checked]="element.checked" (change)="checkElement(element)" class="example-margin">
            </mat-checkbox>
          </section>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button (click)="onNoClick()">Annuler</button>
  <button mat-button class="bg-[#2ad262] text-white" (click)="onAffectClick()">Affecter</button>
</div>
