<div class="large-container ">
    <div class="spinner">
      <img src="assets/image/spinner.gif" alt="">
    </div>
    <div class="card  container shadow-lg mb-5 p-2 bg-body rounded ">
      <div class="row h-100 w-100">

        <!--left side of login panel -->
        <div class="left-side-login col d-flex align-items-center justify-content-center ">
          <img src="assets/image/navire1.png" alt="">
        </div>

        <!--right side of login panel -->
        <div class="login col d-flex flex-column justify-content-center align-content-around" >
          <div class="logo d-flex flex-column justify-content-center align-items-center ">
            <img src="assets/icons/marsa-maroc.svg" alt=""  >
            <!-- <p>connecter à votre compte </p> -->
          </div>
          <div *ngIf="form">
            <form class="formfield d-flex flex-column justify-content-center align-items-center align-content-between"
                  (ngSubmit)="onSubmit()"
                  [formGroup]="form"
            >

              <!-- form field for username -->
              <mat-form-field class="field" appearance="fill">
                <mat-label>Nom d'utilisateur </mat-label>
                <input type="text" matInput
                       placeholder="username"
                       name="username"
                       formControlName="username"
                >
                <mat-icon aria-hidden="false" matSuffix aria-label="Example home icon">account_circle</mat-icon>

                <mat-error *ngIf="this.form.get('username')?.hasError('required')">
                 Veuillez entrer un nom d'utilisateur.
                </mat-error>
                <mat-error *ngIf="!this.form.get('username')?.hasError('required') && this.form.get('username')?.errors">
                  Nom d'utilisateur requis 6 caractères.
                </mat-error>
              </mat-form-field>


              <!-- form field for password -->
              <mat-form-field class="field" appearance="fill">
                <mat-label>Mot de passe</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'"
                       placeholder="mot de passe"
                       formControlName="password"
                       name="password"
                >
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="this.form.get('password')?.hasError('required')">
                  Veuillez entrer un mot de passe.
                </mat-error>
                <mat-error *ngIf="!this.form.get('password')?.hasError('required') && this.form.get('password')?.errors">
                  Nom d'utilisateur requis 6 caractères.
                </mat-error>

                <!-- <mat-hint>
                  <a href="#">mot de passe oublié?</a>
                </mat-hint> -->
              </mat-form-field>


              <button class="shadow mt-3" mat-raised-button color="primary" [disabled]="form.invalid" >Connexion</button>

              <!-- link for s'inscrire -->
              <!-- <div class="mt-3">
                <a href="#">s'inscrire</a>
              </div> -->
            </form>
          </div>

        </div>
      </div>
    </div>


</div>
